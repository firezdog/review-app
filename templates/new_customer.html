{% include 'header.html' %}
<div class="hero">
  <div class="hero-body">
    <div class="container">
      <h1 class="title">
        Add Customer
      </h1>
    </div>
  </div>
</div>
<form class="container" action="/customer/new" method="POST">
  <div class="field">
    <label class="label">Customer ID:</label>
    <div class="control">
      <input class="input" type="text" name="customer_id" />
    </div>
  </div>
  <div class="field">
    <label class="label">Customer Name:</label>
    <div class="control">
      <input class="input" type="text" name="customer_name" />
    </div>
  </div>
  <div class="field">
    <label class="label">Completion Date:</label>
    <div class="control">
      <input class="input" type="date" name="review_date" />
    </div>
  </div>
  <div class="field">
    <label class="label">Department:</label>
    <div class="control">
      <input class="input" type="text" name="review_department" />
    </div>
  </div>
  <div class="field">
    <label class="label">Risk Category:</label>
    <div class="select">
      <select name="review_risk">
        <option value="high">High Risk</option>
        <option value="medium">Medium Risk</option>
        <option value="low">Low Risk</option>
      </select>
    </div>
  </div>
  <div class="field">
    <textarea class="textarea" placeholder="Additional Notes" name="review_notes"></textarea>
  </div>
  <button class="button">Submit</button>
</form>
{% include 'footer.html' %}
